<!DOCTYPE html>
<html>
<head>
    <title>Show Patient Details</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333333;
            text-align: center;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dddddd;
        }
        
        th {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Patient Details</h1>
    <table>
        <tr>
            <th>Patient Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Diabetic</th>
        </tr>
        {% for patient in data %}
        <tr>
            <td>{{ patient.patient_name }}</td>
            <td>{{ patient.patient_age }}</td>
            <td>{{ patient.gender }}</td>
            <td>{{ patient.diabetic }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
